<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper - Transcritor de Áudio</title>
    
    <style>
        /* --- GERAL E FONTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background-color: #f3f4f6;
            --container-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --success-color: #16a34a;
            --error-color: #dc2626;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* --- FORMULÁRIO DE UPLOAD --- */
        #upload-section {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        #audioFile {
            width: 100%;
            opacity: 0;
            position: absolute;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .file-input-wrapper:hover .file-input-label {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        #fileName {
            font-weight: 500;
            margin-left: 8px;
            color: var(--text-primary);
        }

        #submitButton {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #submitButton:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
        }

        #submitButton:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        /* --- STATUS E RESULTADO --- */
        #status {
            margin-top: 24px;
            color: var(--text-secondary);
            font-weight: 500;
            height: 24px;
        }
        #status.error {
            color: var(--error-color);
        }

        #result-container {
            display: none;
            text-align: left;
        }

        #transcribedText {
            width: 100%;
            height: 250px;
            margin-top: 16px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            background-color: #f9fafb;
        }

        .result-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .result-actions button {
            flex-grow: 1;
            padding: 10px;
            font-weight: 500;
        }
        
        #copyButton {
            background-color: var(--success-color);
        }
        #copyButton:hover {
            background-color: #15803d;
        }

        #resetButton {
            background-color: var(--text-secondary);
        }
        #resetButton:hover {
            background-color: #4b5563;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Transcritor de Áudio</h1>
        
        <!-- SEÇÃO DE UPLOAD -->
        <div id="upload-section">
            <p>Envie um áudio (OGG, M4A, MP3, etc.) e a nossa IA fará a transcrição para você.</p>
            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <label for="audioFile" class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span id="fileName">Clique para escolher um arquivo</span>
                    </label>
                    <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
                </div>
                <button type="submit" id="submitButton">Transcrever Áudio</button>
            </form>
        </div>

        <!-- INDICADOR DE STATUS -->
        <div id="status"></div>

        <!-- SEÇÃO DE RESULTADO (oculta por padrão) -->
        <div id="result-container">
            <h3>Transcrição Completa:</h3>
            <textarea id="transcribedText" readonly></textarea>
            <div class="result-actions">
                <button id="copyButton">Copiar Texto</button>
                <button id="resetButton">Transcrever Outro</button>
            </div>
        </div>
    </div>

    <script>
        // Seleção dos elementos da página
        const uploadSection = document.getElementById('upload-section');
        const form = document.getElementById('uploadForm');
        const audioInput = document.getElementById('audioFile');
        const fileNameSpan = document.getElementById('fileName');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const transcribedText = document.getElementById('transcribedText');
        const copyButton = document.getElementById('copyButton');
        const resetButton = document.getElementById('resetButton');

        // !!! SUBSTITUA PELA SUA URL DE PRODUÇÃO DO WEBHOOK N8N !!!
        const webhookUrl = 'https://n8n-n8n.znxk1t.easypanel.host/webhook/a7afa173-d939-46f8-80d7-0e2a9845c928';

        // Atualiza o nome do arquivo na tela quando selecionado
        audioInput.addEventListener('change', () => {
            if (audioInput.files.length > 0) {
                fileNameSpan.textContent = audioInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'Clique para escolher um arquivo';
            }
        });

        // Função principal que lida com o envio
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            statusDiv.classList.remove('error');
            statusDiv.textContent = 'Enviando arquivo para o servidor...';

            const formData = new FormData(form);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                // Atualiza o status para o usuário saber que o n8n está trabalhando
                statusDiv.textContent = 'Arquivo recebido. A transcrição começou (isso pode levar vários minutos)...';

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`O servidor respondeu com um erro: ${response.status}. Detalhes: ${errorText}`);
                }

                const result = await response.json();
                
                if (result.transcricao) {
                    showResult(result.transcricao);
                } else {
                    throw new Error('A resposta do servidor não continha a transcrição.');
                }

            } catch (error) {
                showError(error.message);
                console.error('Erro detalhado:', error);
            }
        });

        // Função para copiar o texto
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(transcribedText.value).then(() => {
                copyButton.textContent = 'Copiado!';
                setTimeout(() => {
                    copyButton.textContent = 'Copiar Texto';
                }, 2000);
            });
        });

        // Função para resetar a interface
        resetButton.addEventListener('click', resetUI);

        function showResult(text) {
            uploadSection.style.display = 'none';
            statusDiv.style.display = 'none';
            resultContainer.style.display = 'block';
            transcribedText.value = text;
        }

        function showError(message) {
            statusDiv.textContent = `Falha: ${message}`;
            statusDiv.classList.add('error');
            submitButton.disabled = false;
            submitButton.textContent = 'Tentar Novamente';
        }

        function resetUI() {
            resultContainer.style.display = 'none';
            uploadSection.style.display = 'block';
            statusDiv.style.display = 'block';
            statusDiv.textContent = '';
            statusDiv.classList.remove('error');
            form.reset();
            fileNameSpan.textContent = 'Clique para escolher um arquivo';
            submitButton.disabled = false;
            submitButton.textContent = 'Transcrever Áudio';
        }

    </script>
</body>
</html>
